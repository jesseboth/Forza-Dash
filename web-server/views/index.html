<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body style="background-color:#999999">
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="container"></div>
      <div class="text">Are you sure you want to proceed?</div>
      <div class="text">Doing so will kill the current process</div>
      <button id="yesBtn" class="modalButton">Yes</button>
      <button id="noBtn" class="modalButton">No</button>
    </div>
  </div>
  
  <!-- New YouTube Link Input Modal -->
  <div id="linkModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="text">Enter YouTube Link</div>
      <input type="text" id="youtubeLink" style="width: 96%; padding: 10px; margin-bottom: 20px;" placeholder="YouTube Link"/>
      <div id="ytSuccess" class="text">placeholder</div>
      <button id="submitLink" class="modalButton" style="background-color: #007bff; color: white;">Submit</button>
    </div>
  </div>

  <button id="FM" class="large-button">Forza Motorsport</button>
  <button id="FH5" class="large-button">Forza Horizon 5</button>
  <button id="FM7" class="large-button">Forza Motorsport 7</button>
  <button id="FH4" class="large-button">Forza Horizon 4</button>
  <button id="stop" class="large-button"
          style="position:fixed; bottom: 20px; background-color: red; border: 2px solid red;">
          Stop
  </button>

  <!-- New Button to Open the YouTube Link Input Modal -->
  <button id="addVideoButton" class="large-button" style="background-color: green; border: 2px solid green;">Add YouTube Video</button>

  <button id="dash" class="redirect"></button>
</body>

<style>
  body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  height: 100vh;
  gap: 20px;
  margin: 0;
  padding-top: 20px;
}

.large-button {
  width: 500px;
  height: 10%;
  padding: 20px 40px;
  font-size: 20px;
  cursor: pointer;
  border: 2px solid #007bff;
  background-color: #007bff;
  color: white;
  border-radius: 10px;
  transition: background-color 0.3s, color 0.3s;
}

.large-button:hover {
  background-color: #0056b3;
  color: #d4d4d4;
}

.redirect {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #007bff;
  color: white;
  border: none;
  outline: none;
  cursor: pointer;
  font-size: 16px;
}

.redirect:hover {
  background-color: #0056b3;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #999999;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 75%;
  height: 40%;
  border-radius: 10px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.close {
  color: red;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modalButton {
  width: 40%;
  height: 25%;
  padding: 20px 40px;
  font-size: 20px;
  cursor: pointer;
  color: black;
  border-radius: 10px;
  position: relative;
  bottom: -30%;
  left: 10%;
  transition: background-color 0.3s, color 0.3s;
}

#submitLink {
  left: 30%;
  margin-top: -15%;
}

#noBtn {
  background-color: red;
}

#yesBtn {
  background-color: #007bff;
}
.text {
  font-size: larger;
  position: relative;
  left: 0;
  right: 0;
  width: 100%;
  padding-bottom: 2%;
  overflow: hidden;
}
</style>

<script>
    lastPressed = ""
    function post(name){
      fetch('/' + name, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            if(data == null){
              return;
            }

            if(!data.success){
              lastPressed = name;
              document.getElementById("myModal").style.display = "block";
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function createButtonListener(name){
      document.getElementById(name).addEventListener('click', function() {
        post(name);
    });
    }

    function createRedirect(name){
      document.getElementById(name).addEventListener('click', function() {
        window.location.href = window.location.href + name
    });
    }
    createButtonListener("FM")
    createButtonListener("FH5")
    createButtonListener("FM7")
    createButtonListener("FH4")
    createButtonListener("stop")
    createRedirect("dash")

    const modal = document.getElementById("myModal")
    var closeBtn = document.getElementsByClassName("close");

    // Close buttons for both modals
    Array.from(closeBtn).forEach(btn => {
      btn.onclick = function() {
        document.getElementById("myModal").style.display = "none";
        document.getElementById("linkModal").style.display = "none";
        lastPressed = "";
      }
    });

    var yesBtn = document.getElementById("yesBtn");
    var noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", function() {
      if(lastPressed == ""){
        modal.style.display = "none";
        return;
      }
      post("stop")
      setTimeout(function() {
          post(lastPressed)
      }, 1000);
      modal.style.display = "none";
    });

    noBtn.addEventListener("click", function() {
      lastPressed = ""
      modal.style.display = "none";
    });

    // New Modal for YouTube Link
    const linkModal = document.getElementById("linkModal");
    const addVideoButton = document.getElementById("addVideoButton");
    const submitLinkButton = document.getElementById("submitLink");

    addVideoButton.onclick = function() {
      document.getElementById("ytSuccess").style.display = "none";
      linkModal.style.display = "block";
    }

    submitLinkButton.onclick = async function() {
      const youtubeLink = document.getElementById("youtubeLink").value;
      if (youtubeLink) {
        fetch("/add-video", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url: youtubeLink }),
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            }
          })
          .then((data) => {
            if (data != null) {
              document.getElementById("ytSuccess").style.display = "block";
              if(data.success){
                document.getElementById("ytSuccess").innerHTML = "Video added successfully!";
              } else {
                document.getElementById("ytSuccess").innerHTML = data.message;
              }
            }
          })
          .catch((error) => {
            console.error('Error sending data to server:', error);
          });

        document.getElementById("youtubeLink").value = "";
      }
    }

    async function addVideo(url){
    fetch("/add-video", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({url: url})
    })
    .then(response => {
        if (response.ok) {
            return response.json();
        }
    })
    .then(data => {
      if(data != null){
        console.log(data);
        return data;
      }
    })
    .catch(error => {
        console.error('Error sending data to server:', error);
    });
  }
</script>
</html>
